paths:
  /login:
    post:
      tags:
        - AUTH
        - ADMIN UI
        - LOGIN PAGE
        - USER UI
      summary: Login
      operationId: login
      description: Login
      requestBody:
        description: A JSON Object containing user credential
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Email
                  example: username@gmail.com
                password:
                  type: string
                  description: password
                  example: VeryStrongPwd42022
            examples:
              example-1:
                value:
                  email: rcrabb8@blinklist.com
                  password: VeryStrongPwd42022
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 510afa78-7a96-4f40-970d-cfa653f2a623
                        format: uuid
                      role:
                        type: string
                        enum:
                          - admin
                          - brand
                          - influencer
                        example: influencer
                  token:
                    type: string
                    example: MTcw.wOipwPeTDVqQ41_3aTjJ64t0PoJL4EK04niu23eH1czrJXX-GaO4qQsGei4l
                  refreshToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImUuYW5hZG9sQGdtYWlsLmNvbSIsImlhdCI6MTY2MTM0ODQ2MSwiZXhwIjoxNjYxOTUzMjYxfQ.pkyS5LX_tug_2vkHa2HImPno0IyJUrfd4KbkjG2tj18
              examples:
                example-1:
                  value:
                    user:
                      id: 510afa78-7a96-4f40-970d-cfa653f2a623
                      role: influencer
                    token: MTcw.wOipwPeTDVqQ41_3aTjJ64t0PoJL4EK04niu23eH1czrJXX-GaO4qQsGei4l
                    refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImUuYW5hZG9sQGdtYWlsLmNvbSIsImlhdCI6MTY2MTM0ODQ2MSwiZXhwIjoxNjYxOTUzMjYxfQ.pkyS5LX_tug_2vkHa2HImPno0IyJUrfd4KbkjG2tj18
